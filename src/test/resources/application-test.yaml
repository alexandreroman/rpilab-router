app:
  routes:
  - host: "hello.corp.com"
    uri: "http://localhost:${wiremock.server.port}"
    secured: false
  - host: "hola.corp.com"
    uri: "http://localhost:${wiremock.server.port}"
    secured: false
  - host: "secure.corp.com"
    uri: "http://localhost:${wiremock.server.port}"
    secured: true
  - host: "svc.corp.com"
    uri: "http://localhost:${wiremock.server.port}"
    cors:
      allowedOrigins:
        - "https://origin.corp.com"
      allowedMethods:
        - "GET"
        - "POST"
        - "PUT"
        - "DELETE"
        - "OPTIONS"
      allowedHeaders:
        - "*"
  credentials:
  - username: foo
    password: bar
